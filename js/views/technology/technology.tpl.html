<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-xs-6">
            <div ng-click="getTheVerge()">
                <img src="./js/views/technology/the-verge.png" class="img-responsive general">
            </div>
        </div>
        <div class="col-sm-3 col-xs-6">
            <div ng-click="getTheNextWeb()">
                <img src="./js/views/technology/the-next-web.png" class="img-responsive general">
            </div>
        </div>
        <div class="col-sm-3 col-xs-6">
            <div ng-click="getRecode()">
                <img src="./js/views/technology/recode.png" class="img-responsive general">
            </div>
        </div>
        <div class="col-sm-3 col-xs-6">
            <div ng-click="getArsTechnica()">
                <img src="./js/views/technology/ars-technica.png" class="img-responsive general">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div ng-init="loadNews()">
                <div class="loadArea text-center" ng-show="showLoading">
                    <img src="./js/ring.gif">
                </div>
                <div class="newsField" ng-repeat="news in newsList">
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="{{news.url}}" target="_blank"><img ng-src="{{news.urlToImage}}" class="img-responsive article"></a>
                        </div>
                        <div class="col-sm-6">
                            <a href="{{news.url}}" class="title-link" target="_blank"><h2 class="title">{{news.title}}</h2></a>
                            <div class="desc">{{news.description}}</div>
                            <div class="continue"><a href="{{news.url}}" class="btn btn-primary" target="_blank">Continue Reading</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
